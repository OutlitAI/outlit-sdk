<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Test - Multiple Forms</title>
</head>
<body>
  <h1>Page With Multiple Forms</h1>
  
  <form id="form-1">
    <input name="email" type="email" value="user1@example.com" />
    <button type="submit">Submit 1</button>
  </form>
  
  <form id="form-2">
    <input name="email" type="email" value="user2@example.com" />
    <button type="submit">Submit 2</button>
  </form>

            return function(){o._q.push([prefix?prefix+"."+mm:mm,[].slice.call(arguments)])};
          }(m);
        }
      }
      stub(o,"",["init","track","identify","enableTracking","isTrackingEnabled","getVisitorId","setUser","clearUser"]);
      o.user=o.user||{};o.customer=o.customer||{};
      stub(o.user,"user",["identify","activate","engaged","inactive"]);
      stub(o.customer,"customer",["trialing","paid","churned"]);

  <script>
    document.querySelectorAll('form').forEach(f => {
      f.addEventListener('submit', e => e.preventDefault());
    });
  </script>
</body>
</html>
