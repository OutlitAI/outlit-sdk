<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDK Test Page - Custom Denylist</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
    button { padding: 10px 20px; margin: 10px 0; cursor: pointer; }
    form { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
    input { display: block; margin: 10px 0; padding: 8px; width: 100%; box-sizing: border-box; }
    #status { margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>SDK Test Page - Custom Denylist</h1>
  <p>This page tests custom formFieldDenylist configuration.</p>

  <form id="test-form" onsubmit="event.preventDefault();">
    <h3>Test Form with Custom Denied Fields</h3>
    <input name="email" type="email" placeholder="Email" value="test@example.com" />
    <input name="name" type="text" placeholder="Name" value="Test User" />
    <input name="phone" type="tel" placeholder="Phone (should be denied)" value="555-1234" />
    <input name="internal_id" type="text" placeholder="Internal ID (should be denied)" value="ID-12345" />
    <input name="company" type="text" placeholder="Company" value="Test Corp" />
    <button type="submit">Submit Form</button>
  </form>

  <div id="status">
    <strong>Status:</strong> <span id="status-text">Loading SDK...</span>
  </div>

  <!-- 
    Note: Custom denylist requires programmatic initialization.
    The script tag approach doesn't support custom denylist arrays.
    We'll manually init after script loads.
  -->
  <script>
    !function(w,d,src,key,auto){
      if(w.outlit&&w.outlit._loaded)return;
      w.outlit=w.outlit||{_q:[]};
      ["init","track","identify","enableTracking","isTrackingEnabled","getVisitorId"].forEach(function(m){
        w.outlit[m]=w.outlit[m]||function(){w.outlit._q.push([m,[].slice.call(arguments)])};
      });
      var s=d.createElement("script");s.async=1;s.src=src;
      // Don't set publicKey on script - we'll init manually
      s.dataset.publicKey=key;
      s.dataset.formFieldDenylist="phone,internal_id";
      if(auto!==undefined)s.dataset.autoTrack=auto;
      (d.body||d.head).appendChild(s);
    }(window,document,"/outlit.global.js","pk_test_key_12345");
  </script>

  <script>
    // Wait for SDK to be ready
    function waitForOutlit(callback) {
      if (window.outlit && window.outlit._initialized) {
        callback();
      } else {
        setTimeout(() => waitForOutlit(callback), 50);
      }
    }

    waitForOutlit(() => {
      document.getElementById('status-text').textContent = 
        'SDK Initialized. Visitor ID: ' + (window.outlit.getVisitorId() || 'none');
    });
  </script>
</body>
</html>
