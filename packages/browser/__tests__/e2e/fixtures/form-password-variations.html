<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Test - Password Variations</title>
</head>
<body>
  <h1>Form With Various Password Field Names</h1>
  
  <form id="password-variations">
    <input name="email" type="email" value="test@example.com" />
    <input name="user_password" type="text" value="secret1" />
    <input name="passwd" type="text" value="secret2" />
    <input name="pwd" type="text" value="secret3" />
    <input name="pass_confirm" type="text" value="secret4" />
    <input name="api_key" type="text" value="sk_live_123" />
    <input name="secret_token" type="text" value="tok_456" />
    <button type="submit">Submit</button>
  </form>

  <script>
    !function(w,d,src,key){
      if(w.outlit&&w.outlit._loaded)return;
      w.outlit=w.outlit||{_q:[]};
      ["init","track","identify","enableTracking","isTrackingEnabled","getVisitorId"].forEach(function(m){
        w.outlit[m]=w.outlit[m]||function(){w.outlit._q.push([m,[].slice.call(arguments)])};
      });
      var s=d.createElement("script");s.async=1;s.src=src;
      s.dataset.publicKey=key;
      (d.body||d.head).appendChild(s);
    }(window,document,"https://cdn.outlit.ai/canary/outlit.js","pk_test_key_12345");
  </script>
  <script>
    document.querySelector('form').addEventListener('submit', e => e.preventDefault());
  </script>
</body>
</html>
