# cargo-release configuration
# Install: cargo install cargo-release
# Usage: cargo release patch|minor|major --execute

[workspace]
# Use package-specific tags (outlit-v0.1.0 instead of v0.1.0)
tag-prefix = "outlit-"
tag-name = "{{prefix}}v{{version}}"

# Don't publish - let GitHub Actions handle that via trusted publishing
publish = false

# Git settings
sign-commit = false
sign-tag = false
push = true
push-remote = "origin"

# Commit message format
pre-release-commit-message = "chore(rust): release outlit v{{version}}"
tag-message = "outlit v{{version}}"

# Pre-release checks
allow-branch = ["main", "leo/*"]
