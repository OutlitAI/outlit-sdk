name: Rust Release

on:
  push:
    tags:
      - "outlit-v*" # Triggers on tags like outlit-v0.1.0
    branches:
      - main

jobs:
  # Stable release - triggered by tags
  publish:
    name: Publish to crates.io
    if: startsWith(github.ref, 'refs/tags/outlit-v')
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write # Required for OIDC token exchange with crates.io
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "crates -> target"

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/outlit-v}"
          CARGO_VERSION=$(cargo metadata --no-deps --format-version=1 | jq -r '.packages[] | select(.name == "outlit") | .version')
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi
          echo "Version verified: $CARGO_VERSION"

      - name: Run tests
        run: cargo test --all-features

      - name: Dry run publish
        run: cargo publish --dry-run -p outlit

      - name: Authenticate with crates.io
        uses: rust-lang/crates-io-auth-action@v1
        id: auth

      - name: Publish to crates.io
        run: cargo publish -p outlit
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

      - name: Summary
        run: |
          VERSION="${GITHUB_REF#refs/tags/outlit-v}"
          echo "## Rust Crate Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** outlit" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Install:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "cargo add outlit" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**crates.io:** https://crates.io/crates/outlit" >> $GITHUB_STEP_SUMMARY

  # Canary release - triggered by push to main (when Rust files changed)
  canary:
    name: Publish Canary
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for Rust changes
        id: changes
        run: |
          # Check if any Rust files changed in last commit
          if git diff --name-only HEAD~1 HEAD | grep -qE '^(crates/|Cargo\.(toml|lock))'; then
            echo "rust_changed=true" >> $GITHUB_OUTPUT
            echo "Rust files changed - will publish canary"
          else
            echo "rust_changed=false" >> $GITHUB_OUTPUT
            echo "No Rust changes - skipping canary"
          fi

      - name: Setup Rust
        if: steps.changes.outputs.rust_changed == 'true'
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        if: steps.changes.outputs.rust_changed == 'true'
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "crates -> target"

      - name: Run tests
        if: steps.changes.outputs.rust_changed == 'true'
        run: cargo test --all-features

      - name: Set canary version
        if: steps.changes.outputs.rust_changed == 'true'
        id: version
        run: |
          BASE_VERSION=$(cargo metadata --no-deps --format-version=1 | jq -r '.packages[] | select(.name == "outlit") | .version')
          TIMESTAMP=$(date +%Y%m%d%H%M)
          SHORT_SHA=$(git rev-parse --short HEAD)
          CANARY_VERSION="${BASE_VERSION}-canary.${TIMESTAMP}.${SHORT_SHA}"
          echo "canary_version=$CANARY_VERSION" >> $GITHUB_OUTPUT
          echo "Canary version: $CANARY_VERSION"

          # Update Cargo.toml with canary version
          sed -i "s/^version = \"${BASE_VERSION}\"/version = \"${CANARY_VERSION}\"/" crates/outlit/Cargo.toml

          # Also update workspace version if it exists
          if grep -q "^version = \"${BASE_VERSION}\"" Cargo.toml; then
            sed -i "s/^version = \"${BASE_VERSION}\"/version = \"${CANARY_VERSION}\"/" Cargo.toml
          fi

      - name: Verify canary version format
        if: steps.changes.outputs.rust_changed == 'true'
        run: |
          VERSION=$(cargo metadata --no-deps --format-version=1 | jq -r '.packages[] | select(.name == "outlit") | .version')
          if echo "$VERSION" | grep -q -- "-canary\."; then
            echo "Canary version confirmed: $VERSION"
          else
            echo "ERROR: Version is not a canary snapshot: $VERSION"
            exit 1
          fi

      - name: Dry run publish
        if: steps.changes.outputs.rust_changed == 'true'
        run: cargo publish --dry-run -p outlit --allow-dirty

      - name: Authenticate with crates.io
        if: steps.changes.outputs.rust_changed == 'true'
        uses: rust-lang/crates-io-auth-action@v1
        id: auth

      - name: Publish canary to crates.io
        if: steps.changes.outputs.rust_changed == 'true'
        run: cargo publish -p outlit --allow-dirty
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

      - name: Summary
        if: steps.changes.outputs.rust_changed == 'true'
        run: |
          echo "## Rust Canary Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** outlit" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.canary_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Install:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "cargo add outlit@${{ steps.version.outputs.canary_version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
