name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changeset:
    name: Changeset Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check for changeset
        if: ${{ !contains(github.event.pull_request.labels.*.name, 'skip-changelog') }}
        run: |
          bunx changeset status --since=origin/main
          echo "✅ Changeset found"

      - name: Skip changeset check
        if: ${{ contains(github.event.pull_request.labels.*.name, 'skip-changelog') }}
        run: echo "⏭️ Changeset check skipped via 'skip-changelog' label"

  ci:
    name: Lint, Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

      - name: Build
        run: bun run build

      - name: Detect changed packages
        id: changes
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          CHANGED=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA")
          # Root-level config changes (biome, tsconfig, lockfile, etc.) affect all packages
          ROOT_CHANGED=$(echo "$CHANGED" | grep -v '^packages/' | grep -v '^docs/' | grep -v '^\.changeset/' | grep -v '^crates/' || true)
          if [ -n "$ROOT_CHANGED" ] || echo "$CHANGED" | grep -q '^packages/browser/'; then
            echo "browser=true" >> "$GITHUB_OUTPUT"
          else
            echo "browser=false" >> "$GITHUB_OUTPUT"
          fi
          if [ -n "$ROOT_CHANGED" ] || echo "$CHANGED" | grep -q '^packages/cli/'; then
            echo "cli=true" >> "$GITHUB_OUTPUT"
          else
            echo "cli=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Get Playwright version
        if: steps.changes.outputs.browser == 'true'
        id: playwright-version
        run: echo "version=$(cd packages/browser && bunx playwright --version | cut -d' ' -f2)" >> "$GITHUB_OUTPUT"

      - name: Cache Playwright browsers
        if: steps.changes.outputs.browser == 'true'
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright
        if: steps.changes.outputs.browser == 'true' && steps.playwright-cache.outputs.cache-hit != 'true'
        run: cd packages/browser && bunx playwright install --with-deps chromium

      - name: Install Playwright deps only (when cached)
        if: steps.changes.outputs.browser == 'true' && steps.playwright-cache.outputs.cache-hit == 'true'
        run: cd packages/browser && bunx playwright install-deps chromium

      - name: Run browser tests
        if: steps.changes.outputs.browser == 'true'
        run: cd packages/browser && bun run test

      - name: Run CLI tests
        if: steps.changes.outputs.cli == 'true'
        working-directory: packages/cli
        run: |
          # config and client tests use real (unmocked) modules.
          # Run them in their own process so mock.module() calls from
          # other test files don't leak and replace the real modules.
          bun test tests/lib/config.test.ts tests/lib/client.test.ts
          # All other tests share compatible mock.module() setups.
          bun test $(find tests -name '*.test.ts' \
            ! -path 'tests/lib/config.test.ts' \
            ! -path 'tests/lib/client.test.ts' | tr '\n' ' ')

  rust:
    name: Rust CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "crates -> target"

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-features
