name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changeset:
    name: Changeset Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for changeset
        if: ${{ !contains(github.event.pull_request.labels.*.name, 'skip-changelog') }}
        run: |
          pnpm changeset status --since=origin/main
          echo "✅ Changeset found"

      - name: Skip changeset check
        if: ${{ contains(github.event.pull_request.labels.*.name, 'skip-changelog') }}
        run: echo "⏭️ Changeset check skipped via 'skip-changelog' label"

  ci:
    name: Lint, Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(pnpm --filter @outlit/browser exec playwright --version | cut -d' ' -f2)" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm --filter @outlit/browser exec playwright install --with-deps chromium

      - name: Install Playwright deps only (when cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm --filter @outlit/browser exec playwright install-deps chromium

      - name: Run tests
        run: pnpm --filter @outlit/browser test
